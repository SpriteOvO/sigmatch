name: Windows

on:
  push:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'assets/**'

  pull_request:
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - 'assets/**'

  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: windows-latest

    defaults:
      run:
        shell: pwsh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Configure
        run: cmake -B build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

      - name: Build
        run: cmake --build build --config ${{env.BUILD_TYPE}}

      - name: Test
        run: |
          cd build
          ctest -C ${{env.BUILD_TYPE}}
